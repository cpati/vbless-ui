<div ng-controller="createTenantController">
	<div class="row">
		<div class="col-sm-1">

		</div>
		<div class="col-sm-2">
			<h3> Add Tenant</h3>
		</div>
	</div>

	<form class="form-horizontal">

	  <div class="form-group">
	    <label class="control-label col-sm-2" for="email">Brand Name:</label>
	    <div class="col-sm-10">
	      <input  type="text" class="form-control" id="brandName" ng-model="tenant.brandName">
	    </div>
	  </div>

	   <div class="form-group">
	    <label class="control-label col-sm-2" for="email">Business Name:</label>
	    <div class="col-sm-10">
	      <input  type="text" class="form-control" id="businessName" ng-model="tenant.businessName">
	    </div>
	  </div>

	   <div class="form-group">
	    <label class="control-label col-sm-2" for="email">Email:</label>
	    <div class="col-sm-10">
	      <input  type="text" class="form-control" id="email" ng-model="tenant.email">
	    </div>
	  </div>

	   <div class="form-group">
	    <label class="control-label col-sm-2" for="email">Phone:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="phone" ng-model="tenant.phone">
	    </div>
	  </div>

	  <div class="form-group">
	   <div class="col-sm-offset-2 col-sm-6">
	      <button type="submit" class="btn btn-default" style="background-color:#C0C0C0" ng-click="doSave()">Save</button>
	      <button type="submit" class="btn btn-default" style="background-color:#C0C0C0" ng-click="doCancel()">Cancel</button>
	    </div>
	  </div>
	</form>
</div>
